{% extends 'schools/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Import Students</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Select File</label>
                            <input type="file" name="file" class="form-control" accept=".xlsx,.csv" required>
                            <small class="text-muted">Upload Excel (.xlsx) or CSV file</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'download_student_template' %}" class="btn btn-outline-primary">
                                <i class="bi bi-download me-2"></i>Download Template
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload me-2"></i>Import Students
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
