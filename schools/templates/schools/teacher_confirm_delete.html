{% extends 'schools/base.html' %}
{% load static %}

{% block title %}Delete Teacher{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <i class="bi bi-exclamation-triangle text-warning display-1 mb-4"></i>
                    <h4 class="mb-3">Delete Teacher</h4>
                    <p class="text-muted mb-4">
                        Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}? 
                        This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'teacher_list' %}" class="btn btn-light">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Delete Teacher
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
