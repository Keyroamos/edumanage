<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f5f6fa;
        }
        .favicon {
            background: #4361ee;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
        }
    </style>
</head>
<body>
    <div class="favicon">
        <svg width="512" height="512" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path fill="white" d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
            <path fill="white" d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
        </svg>
    </div>
    
    <canvas id="favicon16" width="16" height="16"></canvas>
    <canvas id="favicon32" width="32" height="32"></canvas>
    <canvas id="favicon192" width="192" height="192"></canvas>
    <canvas id="favicon512" width="512" height="512"></canvas>

    <script>
        const sizes = [16, 32, 192, 512];
        const svg = document.querySelector('svg');
        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        const img = new Image();
        
        img.onload = function() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, size, size);
                
                // Add download link
                const link = document.createElement('a');
                link.download = `favicon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `Download ${size}x${size} PNG`;
                document.body.appendChild(link);
            });
        };
        
        img.src = url;
    </script>
</body>
</html>
